<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipeline Integrity Monitoring System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  /* AI Assistant Styles */
  .chat-window {
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
  }
  .chat-window.open {
    transform: translateY(0) translateX(0);
    opacity: 1;
  }
  .chat-window.closed {
    transform: translateY(20px) translateX(20px);
    opacity: 0;
    pointer-events: none;
  }
  .chat-fab {
    transition: transform 0.2s ease-in-out, scale 0.3s ease-out;
  }
  .chat-fab:hover {
    transform: scale(1.1);
  }
  .chat-message-container::-webkit-scrollbar {
    width: 6px;
  }
  .chat-message-container::-webkit-scrollbar-track {
    background: transparent;
  }
  .chat-message-container::-webkit-scrollbar-thumb {
    background: #475569;
    border-radius: 3px;
  }
  .chat-message-container::-webkit-scrollbar-thumb:hover {
    background: #64748b;
  }
</style>
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
